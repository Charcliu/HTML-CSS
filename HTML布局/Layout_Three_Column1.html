<!DOCTYPE html>
<html>

<head>
  <title>Layout_Three_Column1</title>
  <style type="text/css">
    .left {
      float: left;
      width: 200px;
      height: 300px;
      background: yellow;
    }

    .right {
      float: right;
      width: 200px;
      height: 300px;
      background: green;
    }

    .middle {
      height: 300px;
      margin-left: 200px;
      margin-right: 200px;
      background-color: red;
    }

    body {
      text-align: center;
      line-height: 300px;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <!-- 左右两栏使用float属性，中间栏使用margin属性进行撑开
       缺点是：1. 当宽度小于左右两边宽度之和时，右侧栏会被挤下去；2. html的结构不正确 -->
  <div class="left">
    左栏
  </div>
  <div class="right">
    右栏
  </div>
  <div class="middle">
    中间栏
  </div>
</body>

</html>
