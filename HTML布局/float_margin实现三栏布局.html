<!DOCTYPE html>
<html>
<!-- 对两边侧栏分别设置宽度，并对左侧栏添加左浮动，对右侧栏添加有浮动。
对主面板设置左右外边距，margin-left的值为左侧栏的宽度，margin-right的值为右侧栏的宽度。 -->

<head>
  <title>Layout</title>
  <style type="text/css">
    .left {
      float: left;
      width: 200px;
      height: 300px;
      background: green;
    }

    .right {
      float: right;
      width: 200px;
      height: 300px;
      background: yellow;
    }

    .middle {
      margin: 0px 200px;
      background: red;
      height: 300px;
    }
  </style>
</head>

<body>
  <div class="left">

  </div>
  <div class="right">

  </div>
  <div class="middle">

  </div>
</body>

</html>
