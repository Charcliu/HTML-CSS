<!DOCTYPE html>
<html>

<head>
  <title>Layout_Three_Column1</title>
  <style type="text/css">
    .wrapper {
      display: flex;
    }

    .middle {
      width: 100%;
      background: red;
      margin: 0 20px;
    }


    .left {
      width: 200px;
      height: 300px;
      background: green;
    }

    .right {
      width: 200px;
      height: 300px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="left">左栏</div>
    <div class="middle">中间</div>
    <div class="right">右栏</div>
  </div>
</body>

</html>
