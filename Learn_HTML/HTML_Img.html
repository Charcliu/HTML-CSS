<!DOCTYPE html>
<html>

<head>
  <title>Img标签</title>
</head>

<body>
  <!-- 源属性 src 替换文本属性 alt -->
  <img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" />
  <img src="http://www.w3school.com.cn/images/boat.gif" alt="Big Boat" />

  <p>图像 <img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" align="center"> 在文本中</p>
  <p>图像 <img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" align="top"> 在文本中</p>
  <p>图像 <img src="http://www.w3school.com.cn/i/w3school_logo_white.gif" align="bottom"> 在文本中</p>
</body>

</html>
