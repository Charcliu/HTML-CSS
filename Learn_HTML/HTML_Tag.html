<!DOCTYPE html>
<html>

<head>
  <title>HTML TAG</title>
</head>

<body>
  <!-- 可见内容 -->
  <!-- HTML标题  <hn></hn> -->
  <h1>标题</h1>
  <!-- HTML水平线 -->
  <hr />
  <!-- HTML段落 <p></p> -->
  <p>
    明月几时有， 把酒问青天，<br/> 不知天上宫阙， 今夕是何年？
  </p>
  <!-- HTML链接 <a></a> -->
  <a href="http://www.baidu.com" target="_blank">BAIDU</a>
  <a href="http://www.nwsuaf.edu.cn" target="_blank">NWSUAF</a>
  <!-- HTML <br/>定义换行 -->
  <br/>
  <!-- HTML图像 <img/>  -->
  <img src="./a.jpg" alt="a.jpg" />
  <img src="./b.jpg" alt="b.jpg" />
  <!--
    属性	值	描述
    class	classname	规定元素的类名（classname）
    id	id	规定元素的唯一 id
    style	style_definition	规定元素的行内样式（inline style）
    title	text	规定元素的额外信息（可在工具提示中显示）
   -->
  <div id="div" class="div" style="background-color:red;height: 100px;" title="First Div"></div>
</body>

</html>
