<!DOCTYPE html>
<html>

<head>
  <title>水平居中</title>
  <style type="text/css">
    /* 子元素为行内元素 */

    .parent1 {
      text-align: center;
    }

    /* 子元素为定宽块状元素 */

    .parent2 {
      text-align: center;
    }

    .child2 {
      width: 500px;
      margin: auto;
    }

    /* 子元素为不定宽块状元素 */

    .parent3 {
      text-align: center;
    }

    .child3 {
      display: inline
    }

    /* 通用方案 */

    .parent4 {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="parent1">
    <span>Middle</span>
  </div>

  <div class="parent2">
    <div class="child2">Middle</div>
  </div>

  <div class="parent3">
    <div class="child3">Middle</div>
  </div>

  <div class="parent4">
    <span>Middle</span>
  </div>
</body>

</html>
